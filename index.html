<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<title>Match Three</title>

		<script type="text/javascript" src="js/matchThree.js"></script>

		<link rel="stylesheet" type="text/css" href="css/matchThree.css">

		<script type="text/javascript">
			window.addEventListener("load", function(){
				matchThree.load("js/dom.js");
				matchThree.load("js/screen.splashScreen.js");
				matchThree.load("js/screen.mainMenuScreen.js", matchThree.setup);

				if(matchThree.hasWebWorkers()){
					matchThree.preload("js/board.worker.js");
					matchThree.load("js/board.worker-interface.js");
				}
				else{
					matchThree.load("js/board.js");
				}

				matchThree.load("js/screen.game.js");
				matchThree.load("js/display.canvas.js");
				
			});

		</script>

	</head>

	<body>
		<div id="game">
			<div class="screen" id="splash-screen">
				<h1 class="logo">Match<br/>Three</h1>
				<div class="progress">
					<div class="indicator"></div>
				</div>

				<span class="continue">Click to continue</span>

			</div>

			<div class="screen" id="menu-screen">
				<h2 class="logo">Match<br/>Three</h2>
				<ul class="menu">
					<li><button name="game-screen">Play</button></li>
					<li><button name="score-screen">Scores</button></li>
					<li><button name="about-screen">About</button></li>
					<li><button name="splash-screen">Quit</button></li>
				</ul>
			</div>


			<div class="screen" id="game-screen">
				<div class="game-board">
					
				</div>
			</div>
			<div class="screen" id="high-scores">
				
			</div>
		</div>

	</body>

</html>
